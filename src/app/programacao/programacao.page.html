<ion-header>
    <ion-toolbar>
        <ion-title>Programação</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar 
        [(ngModel)]="searchTerm" 
        (ionInput)="setFiltered()"
        placeholder="Pesquisar por descrição">
    </ion-searchbar>
    <ion-list>
        <ion-card *ngFor="let palestra of filterData" (click)="addFavorito(palestra)">
            <ion-card-content [ngClass]="getClass(palestra.tipo)">
                <ion-card-subtitle><b>{{ palestra.data | date: 'dd/MM/yyyy HH:mm' }}</b></ion-card-subtitle>
                <ion-card-title>{{ palestra.descricao }}</ion-card-title>
                    <ion-icon name="person"></ion-icon> Autor: {{ palestra.palestrante }}<br>
                    <ion-icon name="pin"></ion-icon> Local: {{ palestra.sala }}<br>
                    [ {{ palestra.tipo }} ]
            </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>
